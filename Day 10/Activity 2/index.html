<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mouse Events</title>
  </head>
  <body style="display: flex; gap: 20px">
    <div
      style="background-color: red; height: 500px; width: 500px"
      onmouseover="onMouseEnterDiv1()"
      id="div1"
    ></div>
    <div
      style="background-color: blue; height: 500px; width: 500px"
      onmouseout="onMouseEnterDiv2()"
      id="div2"
    ></div>
  </body>
  <script src="script.js"></script>
</html>
